<ion-header>

  <ion-navbar>
    <ion-title>Search Person</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
  <div>
    <div class = "label1">
      <span>Name: </span>
    </div>
    <div class = "value">
      <span>{{item.name}} </span>
    </div>
  </div>
  </ion-row>
  <ion-row>
    <div>
      <div class = "label1">
          <span>Tracker ID: </span>
        </div>
      <div class = "value">
      <span>{{item.id}} </span>
    </div>
    </div>
  </ion-row>
  <ion-row>
    <div style="width: 100%;">
    <div class = "label1">
          <span>Image: </span>
      </div>

    <div style = "text-align: center;">
      <img style = "padding: 16px 0;" [src]="item.img">
    </div>
    </div>
  </ion-row>

</ion-grid>
<div class="butt-container">
<button class="butt" (click) = "back()">Cancel</button>
  <button class="butt" (click) = "track()">Confirm</button>
</div>
</ion-content>
